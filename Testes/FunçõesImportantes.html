<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usando Funções Novas</title>
</head>
<body>
    <input type="file" multiple>
    <!-- O multiple permite que o usuário coloque vários valores no input-->

    <p translate="no">Não traduza esse texto</p>
    <!-- O translate = "no" informa ao navegador que o texto não deve ser traduzido-->

    <a href="#" download="NomeArquivo">Baixe</a>
    <!--download = "NomeArquivo" faz com que o arquivo seja baixado ao ser clicado no link-->

    <a href="#" accesskey="A">Aperte A</a>
    <!-- Faz com que o links eja acessado ao usuário clicar na tecla A do computador-->

    <video src="#" poster="ImagemPosterPraUsar"></video>
    <!--O poster = "ImagemPosterPraUsar" é usado pra mostrar uma imagem durante o download do vídoe ou até o usário apertar pra ele reproduzir-->


    
</body>
</html>
